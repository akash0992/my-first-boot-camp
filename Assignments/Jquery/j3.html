<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
 <style type="text/css">
    div#c1{
      border:"2px solid red";
    }
 </style>
</head>
<body>
 <div>
  <input type="checkbox"> <span class="val">2</span>
  <input type="checkbox"> <span class="val">2</span>
  <input type="checkbox" checked="checked"> <span class="val">11</span>
  <input type="checkbox"> <span class="val">4</span>
  <input type="checkbox" checked="checked"> <span class="val">2</span>
  <input type="checkbox" checked="checked"> <span class="val">10</span>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script>
    
    $(function() {

  $('input').each(function(index, val) {
    if (!$(this).is(':checked')) {
      alert($(this).next().text());
    }

  })
});
