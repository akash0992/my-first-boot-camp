<!DOCTYPE html>
<html>
	<head>
		<meta character="utf-8">

		<title>JavaScript Assignment(Q7)</title>

		<script>

		function change()
		{
			document.getElementById("d1").style.backgroundColor="red";
		}


		function rechange()
		{
			document.getElementById("d1").style.backgroundColor="yellow";
		}

		function change2()
		{
			document.getElementById("d2").style.backgroundColor="yellow";
		}


		function rechange2()
		{
			document.getElementById("d2").style.backgroundColor="red";
		}

		</script>

	</head>

	<body>
		<b>Q7.Change color of the div when mouse is moved over it and restore the color when mouse
moves out of it.</b>
		<br><br><br>
		<form action="" method="" >		
		<div id="d1" onMouseOver="change();" onMouseOut="rechange();" style="background-color:yellow" > akash yadav </div>

		<br>
		<br>
		<br>
		<br>

		<div id="d2" onMouseOver="change2();" onMouseOut="rechange2();" style="background-color:red" > akash yadav </div>

		</form>
		<br><br><hr><br><br><br>

		
	</body>
</html>
